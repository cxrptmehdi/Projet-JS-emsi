<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farm Store | Products</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/products.css">
</head>
<body>

<div class="navbar">
    <div class="logo">ðŸŒ¾ Farm Fresh</div>
    <div>
        <button onclick="setLanguage('en')">EN</button>
        <button onclick="setLanguage('fr')">FR</button>
        <button id="themeToggle">ðŸŒ™</button>
        <span id="username"></span>
        <button data-i18n="logout" id="logoutBtn">Logout</button>
        <a href="cart.html" class="cart-btn">
    ðŸ›’ <span id="cartCount">0</span></a>
    </div>
</div>

<div class="layout">
    <div class="sidebar">
        <a data-i18n="dashboard" href="dashboard.html">Dashboard</a>
        <a data-i18n="products" href="products.html">Products</a>
        <a data-i18n="categories" href="categories.html" class="admin-only">Categories</a>
        <a data-i18n="orders" href="orders.html">Orders</a>
        <a data-i18n="suppliers" href="suppliers.html" class="admin-only">Suppliers</a>
    </div>

    <div class="content">
        <h1 data-i18n="products" >Products</h1>

        
        <div id="adminSection">
            <form id="productForm">
                <input type="text" id="name" placeholder="Name" required>
                <select id="category" required>
                    <option value="">-- Select Category --</option>
                </select>
                <input type="number" id="price" placeholder="Price" required>
                <input type="number" id="stock" placeholder="Stock" required>
                <button data-i18n="save" type="submit">Save</button>
                <button id="exportCsvBtn">Export CSV</button>

            </form>
        </div>

        <input type="text" id="searchInput" placeholder="Search product...">

        <table>
            <thead>
                <tr>
                    <th data-i18n="name" >Name</th>
                    <th data-i18n="category" >Category</th>
                    <th data-i18n="price" >Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productsTable"></tbody>
        </table>

        <div class="pagination">
            <button id="prevBtn">Prev</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>
</div>

<script src="assets/js/i18n.js"></script>
<script src="assets/js/products.js"></script>
</body>
</html>
